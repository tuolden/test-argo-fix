apiVersion: v1
kind: Secret
metadata:
  name: "test-argo-fix-secret"
  namespace: "test-argo-fix"
  labels:
    app: "test_argo_fix"
type: Opaque
stringData:
  # Database connection
  DATABASE_URL: "postgresql://user:password@postgres:5432/test_argo_fix"
  
  # Security
  SECRET_KEY: "change-me-in-production-use-long-random-string"
  
  # External services
  REDIS_URL: "redis://redis:6379"
  
  # Note: In production, these should be managed by external secret management
  # systems like External Secrets Operator, Sealed Secrets, or cloud providers
